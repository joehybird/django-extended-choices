[tox]
envlist =
    py{27,34,35}-django{18,19,110},
    py{27,34,35,36}-django{111},
    py{34,35,36}-django{20},
    py{35,36,37}-django{21},
    py{35,36}-djangomaster
    flake8
    doctests

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    djangomaster: https://github.com/django/django/archive/master.tar.gz#egg=django
    coverage
commands =
    pip install -e .
    pip freeze
    coverage run -m --source=extended_choices extended_choices.tests
    coverage report

[testenv:doctests]
basepython = python3.6
deps =
    django
commands =
    python -m extended_choices

[testenv:flake8]
basepython = python3.6
deps =
    flake8
commands =
    flake8 extended_choices --ignore E501,E402,E731
